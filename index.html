<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap
    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://avatars2.githubusercontent.com/u/3979711?s=32&v=4" rel="icon" type="image/x-icon" />   
    <title>SF at 255 feet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <!-- Main tangram library -->
    <script src="https://unpkg.com/tangram/dist/tangram.min.js"></script>

    <!-- Demo setup -->
    <script>
        var map = L.map('map');
	var bounds = new L.LatLngBounds(new L.LatLng(37.7, -122.1), new L.LatLng(37.8, -122.2));
//	var bounds = new L.LatLngBounds(new L.LatLng(49.5, -11.3), new L.LatLng(61.2, 2.5));

	map.setMaxBounds(bounds)
        var tangramLayer = Tangram.leafletLayer({
            scene: 'scene.yaml',
            attribution: '<a href="https://data.sfgov.org/Energy-and-Environment/Elevation-Contours/rnbg-2qxw">SF Open Data</a> | <a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors | <a href="https://xyz.here.com/studio">Powered by XYZ</a>'
        });
        tangramLayer.addTo(map);
        map.setView([37.7,-122.2], 13);
    </script>

  </body>
</html>
